<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <style>        body{            margin:0;            height:100vh;            display: flex;            justify-content: center;            align-items: center;        }        .scissors{            width:21em;            height:7em;            /*outline:1px dashed;*/            position: relative;        }        .half{            position: absolute;            width:inherit;            height:4em;            /*outline:1px dashed red;*/        }        /*刀柄*/        .handle{            position:absolute;            box-sizing:border-box;            width:8em;            height:inherit;            border:1em solid #333;            border-radius: 2em;        }        /*刀尖*/        .blade{            position: absolute;            width:15em;            height:1em;            background-color: silver;            border-radius: 0 0 1em 0;            z-index:-1;            top:3em;            left:6em;        }        /*伪元素画三角形,使刀与刀柄连接得更牢固*/        .blade::before{            content: '';            position: absolute;            bordre-style: solid;            border-width:0 1.8em 1em 1.8em;            border-color: transparent transparent silver transparent;            top: -1em;            left: 0.2em;        }        /*使半边刀倾斜*/        .half{            transform-origin: 45% bottom;            transform: rotate(15deg);        }        /*利用scale()函数画出剪刀的另一半*/        .half{            transform-origin: 45% bottom;            transform: rotate(calc(15deg * var(--direction))) scaleY(var(--direction));        }        .half:nth-child(1){            --direction: 1;            top: 0;        }        .half:nth-child(2){            --direction: -1;            top:-1em;        }        /*左右半边铆钉*/        .joint {            position: absolute;            width:0.7em;            height:0.7em;            background-color: #333;            border-radius: 50%;            top:calc(50% - 0.7em / 2);            left: 45%;        }        .scissors:hover .half{            animation: cut 2s ease-out;        }        @keyframes cut {            20%, 60% {                transform: rotate(calc(30deg * var(--direction))) scaleY(var(--direction));            }            40%, 80% {                transform: rotate(calc(5deg * var(--direction))) scaleY(var(--direction));            }        }    </style></head><body>    <figure class="scissors">        <div class="half">            <span class="handle"></span>            <span class="blade"></span>        </div>        <div class="half">            <span class="blade"></span>            <span class="handle"></span>        </div>        <div class="joint"></div>    </figure></body></html>
