<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><style>    *{        margin:0;        padding:0;    }    body{        height:100vh;        display: flex;        align-items: center;        justify-content: center;        background-color: black;    }    .love{        width:450px;        height:450px;        position: relative;    }    .love span{        position: absolute;        left:0;        color:goldenrod;        font-size:20px;        text-shadow: 0 0 1em white;        animation:                x-move 10s ease-in-out infinite alternate,                y-move 20s linear infinite;    }    @keyframes x-move{        to {            left: 450px;        }    }    .love{        --particles: 3;    }    .love span{        animation-delay: calc(20s / var(--particles) * var(--n) * -1);    }    .love span:nth-child(1){        --n : 1;    }    .love span:nth-child(2){        --n: 2;    }    .love span:nth-child(3){        --n: 3;    }    @keyframes y-move {        0% { transform: translateY(180px); }        10% { transform: translateY(45px); }        15% { transform: translateY(5px); }        18% { transform: translateY(0); }        20% { transform: translateY(5px); }        22% { transform: translateY(35px); }        24% { transform: translateY(65px); }        25% { transform: translateY(110px); }        26% { transform: translateY(65px); }        28% { transform: translateY(35px); }        30% { transform: translateY(5px); }        32% { transform: translateY(0); }        35% { transform: translateY(5px); }        40% { transform: translateY(45px); }        50% { transform: translateY(180px); }        71% { transform: translateY(430px); }        72.5% { transform: translateY(440px); }        75% { transform: translateY(450px); }        77.5% { transform: translateY(440px); }        79% { transform: translateY(430px); }        100% { transform: translateY(180px); }    }    .love span:first-child {        color: orangered;        font-size: 3em;        text-shadow:                0 0 0.1em black,                0 0 1em white;        z-index: 1;    }</style><body>    <div class="love"></div></body><script src="https://d3js.org/d3.v5.min.js"></script><script>    const words = [        '愛', 'Love', 'Amour', 'Liebe', 'Amore',        'Amor', 'Любовь', 'الحب', 'प्यार', 'Cinta',        'Αγάπη', '사랑', 'Liefde', 'Dashuri', 'Каханне',        'Ljubav', 'Láska', 'Armastus', 'Mahal', 'אהבה',        'Szerelem', 'Grá', 'Mīlestība', 'Meilė', 'Любов',        'Љубовта', 'Cinta', 'عشق', 'Dragoste', 'Láska',        'Renmen', 'ፍቅር', 'munaña', 'Sevgi', 'Љубав',        'karout', 'amà', 'amôr', 'kærleiki', 'mborayhu',        'Upendo', 'sòòyayyàà', 'ljubav', 'Սեր', 'сүю',        'сүйүү', 'tia', 'aroha', 'KHAIR', 'प्रेम',        'kjærlighet', 'munay', 'jecel', 'Kärlek', 'soymek',        'Mahal', 'ярату', 'محبت', 'sopp', 'uthando',        'ความรัก', 'Aşk', 'Tình yêu', 'ליבע'];    //d3为css变量赋值    d3.select('.love')        .style('--particles', words.length)        .selectAll('span')        .data(words)        .enter()        .append('span')        .style('--n', (d, i) => i + 1)        .text((d) => d);</script></html>
