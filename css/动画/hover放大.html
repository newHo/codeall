<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><style>    *{        margin:0;        padding:0;        list-style-type:none;    }    body{        height:100vh;        display: flex;        align-items:center;        justify-content: center;        background: cornsilk;    }    ul li{        box-sizing: border-box;        width:15em;        height:3em;        font-size: 20px;        border-radius: 0.5em;        margin:0.5em;        box-shadow:0 0 1em rgba(0,0,0,0.2);        color:white;        /*定义文本中每个单词以大写字母开头*/        text-transform:capitalize;        line-height: 3em;        transtion: 0.3s;        cursor: pointer;    }    ul li:nth-child(odd){        background: linear-gradient(to right, orange, tomato);        text-align:left;        padding-left:10%;        /*透视的距离是500px*/        /*注意: perspective()和rotateY()函数的顺序不能写反*/        transform: perspective(500px) rotateY(45deg);    }    ul li:nth-child(even){        background: linear-gradient(to left, orange, tomato);        text-align:right;        padding-right:10%;        transform: perspective(500px) rotateY(-45deg);    }    /*为了增加悬停效果, 使悬停时的透视距离变短,透视距离越短, 旋转幅度看起来就越大*/    ul li:nth-child(odd):hover{        transform:perspective(200px) rotateY(45deg);        padding-left: 5%;    }    ul li:nth-child(even):hover{        transform: perspective(200px) rotateY(-45deg);        padding-right:5%;    }</style><body>    <ul>        <li>home</li>        <li>products</li>        <li>services</li>        <li>contact</li>    </ul></body></html>
