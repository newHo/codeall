<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>    <style>        .wrapper{            height:90px;            width:200px;            border:1px solid red;            overflow:hidden;            position:relative;            margin-top:200px;        }        .container{            position:absolute;            top:0;            left:0;        }        .single{            height:45px;            overflow:hidden;            background:skyblue;        }    </style></head><body>    <div class="wrapper">        <div class="container">            <div class="single">                <p>山东</p>            </div>            <div class="single">                <p>山东2</p>            </div>            <div class="single">                <p>山东3</p>            </div>            <div class="single">                <p>山东4</p>            </div>        </div>    </div></body><script>    let timer = null;    var height = $('.single').height();    console.log(height);    function fn() {        clearInterval(timer);        timer = setInterval(function(){            var containerHeight = $('.container').position().top;            console.log(containerHeight);            var moveHeight = containerHeight - height;            console.log(moveHeight);            $(".container").css("top",moveHeight + 'px');            //没写暂停条件        },1000)    }    fn();</script></html>
