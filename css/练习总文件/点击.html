<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击</title>
	<style>
		a{
			color:black;
		}
		.active{
			color: red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<a href="https://www.baidu.com" class="a active">主题</a>
		<a href="https://www.baidu.com" class="a ">推荐</a>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
	console.log($('.wrap >a'));

	$('.wrap > a').click(function(){
		$('.wrap > a').removeClass('active');
		$(this).addClass('active');

	})
</script>
</html>
