<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">    <style>        body{            margin: 0;            height: 100vh;            display: flex;            justify-content: center;            align-items: center;            font-family: 'product sans';        }        .logo::before{            content: 'google_logo';            font-size: 10vw;        }        :root{            --blue: #4285f4;            --red: #ea4335;            --yellow: #fbbc05;            --green: #34a853;        }        /*文字遮罩效果*/        .logo::before{            background-image: linear-gradient(                to right,                var(--blue) 0%, var(--blue) 26.5%,                var(--red) 26.5%, var(--red) 43.5%,                var(--yellow) 43.5%, var(--yellow) 61.5%,                var(--blue) 61.5%, var(--blue) 84.5%,                var(--green) 78.5%, var(--green) 84.5%,                var(--red) 84.5%, var(--red) 100%            );        }    </style></head><body>    <div class="logo"></div></body></html>
