<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <style>        /*.mask-image{*/            /*width:250px;*/            /*height:187.5px;*/            /*-webkit-mask-image:url('loading_blue.png');*/            /*mask-image:url('loading_blue.png');*/        /*}*/        /*.mask-image{*/            /*width:250px;*/            /*height:187.5px;*/            /*-webkit-mask-image:url('star.svg');*/            /*mask-image:url('star.svg');*/        /*}*/        .mask-image{            mask-image:url(#mask);        }    </style></head><body>    <!--<img src="ps1.jpg" alt="" class="mask-image">-->    <svg>        <defs>            <mask id="mask" maskContentUnits="objectBoundingBox">                <!-- 柔化边缘 -->                <ellipse cx=".5" cy=".5" rx=".48" ry=".28" fill="black"></ellipse>                <rect x=".2" y="0" width=".6" height="1" rx=".1" ry=".1" fill="black"></rect>                <!-- 主体遮罩 -->                <ellipse cx=".5" cy=".5" rx=".4" ry=".2" fill="white"></ellipse>                <rect x=".3" y=".1" width=".4" height=".8" rx=".1" ry=".1" fill="white"></rect>            </mask>        </defs>    </svg></body></html>
