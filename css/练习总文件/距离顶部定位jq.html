<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			display: flex;
			flex-direction: column;
		}
		.top, .footer{
			width:100%;
			height:1000px;
			border:1px solid red;
		}
		.middle{
			width:100%;
			height:100px;
			background: skyblue;
			/*position: absolute;*/
		}
		.fixed{
			position: fixed;
			top:0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="top">ppppppppppppppppppppppppppppppppppppppppdd哒哒哒哒哒哒多多多多多多多多多多多多多多多多多多多多多多多多多多多多</div>
		<div class="middle">
			哒哒哒哒哒哒多多多多多多多多多多多多多多多多多多多多多多多
		</div>
		<div class="footer">
			大啊啊啊啊啊啊啊啊啊啊发的啊放大的多多多多多多多多多多多多多多多多多
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
	var mid = $('.middle');
	
	
	$(window).scroll( function() {
		 var  topScroll = jQuery(window).scrollTop();
		 console.log(topScroll);
		 if(topScroll >= 1000) {
		 	mid.addClass('fixed')

		 } else {
		 	mid.removeClass('fixed');
		 }
		// var h = mid.offsetTop;
		// console.log(h);
	 } );
</script>
</html>
