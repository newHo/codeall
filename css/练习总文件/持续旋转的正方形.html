<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.angle-div{
			width:100px;
			height:100px;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="angle-div">
		
	</div>
</body>
<script>
	let timer = null;
	let Deg = 0;
	let distance = 360;
	var _requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame;
	let angleDiv = document.querySelector('.angle-div');
	cancelAnimationFrame(timer);		//取消调用requestAnimationFrame
	let fn = () => {
		if(Deg < distance) {
			Deg ++;
		} else {
			Deg = 0;
		}
		angleDiv.style.transform = `rotateZ(${Deg}deg) translateZ(0)`;
		angleDiv.style.WebkitTransform = `rotateZ(${Deg}deg) translateZ(0)`;
		timer = _requestAnimationFrame(fn);

	}
	timer = _requestAnimationFrame(fn);


	var a  = !!navigator.appVersion.indexOf("Chrome") ? "Chrome" : "FireFox";
	console.log(a);
</script>
</html>
