<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <style>        *{            margin: 0;            padding: 0;        }        .box{            position: absolute;            top: 50%;            left: 50%;            transform: translate(-50%, -50%);            font-size: 5em;            width: 5em;            height: 1.2em;        }        .up, .down{            position:absolute;            height:100%;            line-height:1;        }        .up{            z-index: 2;        }        .down{            z-index: 1;        }        .up{            color: lightblue;            width: 1em;            border-radius: 15%;            background: #eee;            overflow: hidden;        }        .down{            color:indianred;        }        .up{            animation: run 2.5s infinite;            -webkit-animation: run 2.5s infinite;        }        @keyframes run {            0% {                left: -1em;            }            100% {                left: 5em;            }        }        @-webkit-keyframes run {            0% {                left: -1em;            }            100% {                left: 5em;            }        }        .up::before{            content: '滤镜文字呀';            position: absolute;            width:5em;        }        .up::before{            animation: run2 2.5s infinite;            -webkit-animation: run2 2.5s infinite;        }        @keyframes run2 {            0% { left: 1em; }            100% { left: -5em; }        }        @-webkit-keyframes run2 {            0% { left: 1em; }            100% { left: -5em; }        }    </style></head><body>    <div class="box">        <div class="down">滤镜文字呀</div>        <div class="up"></div>    </div></body></html>
