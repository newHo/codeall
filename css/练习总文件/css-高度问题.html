<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <style>        *{            margin: 0;            padding: 0;        }        .left{            /*float:left;*/            /*解决方法换成absolute*/            position:absolute;            left:0;            top:0;            width:100px;            height:100px;            background:red;        }        .right{            margin-left:100px;            background:blue;            /*解决方法*/            overflow:auto;        }        .fr{            float:left;            height:30px;        }        .clear:after{            content:'';            display: block;            clear:both;            height:0;        }    </style></head><body>    <div class="left"></div>    <div class="right">        <div class="clear">            <div class="fr"></div>        </div>    </div></body></html>
