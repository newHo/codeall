	<title>冒泡</title>
</head>
<body>
	
</body>
<script>
	var array = [3,10,5,6,2,75,742,632];
	function bubbleSort(arr) {
		for(var i = 0; i < arr.length; i++) {
			for(var j = 0; j <arr.length - i - 1; j++) {
				if(arr[j] > arr[j+1]) {
					[arr[j],arr[j+1]] = [arr[j+1],arr[j]];
				}
				
			}
		}
		return arr;
	}
	var sortArr = bubbleSort(array);
	console.log(sortArr);

</script>
</html>
