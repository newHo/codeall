	//判断一个字符串中次数最多的字符,并统计次数
	var s = 'aaabbbcccaaabbbaaa';

	var a = s.split('').sort().join(""); // //"aaaaaaaaabbbbbbccc"

	var ans = a.match(/(\w)\1+/g);
	console.log(ans);	//["aaaaaaaaa", "bbbbbb", "ccc"]
	ans.sort(function(a,b) {
	    return a.length - b.length;
	})
	console.log(ans);	//["ccc", "bbbbbb", "aaaaaaaaa"]
	console.log('ans is:' + ans[ans.length - 1]);	//ans is:aaaaaaaaa
	console.log(ans[ans.length-1].length);	//9
